<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
     xmlns:qf="http://typo3.org/ns/TYPO3/CMS/QuickForm/ViewHelpers">

	<f:section name="RadioButtons">
		<div class="form-group {qf:render.hasError(property: '{property}')}">
			<label class="control-label">
				<qf:tca.fieldLabel/>
				<f:if condition="{qf:property.isRequired(property: '{property}')}">*</f:if>
			</label>

			<div>
				<f:form.hidden property="{property}" value="{value}"/>
				<f:for each="{qf:tca.items()}" as="radioButtonLabel" key="value">
					<label class="radio-inline">
						<f:form.radio property="{property}"
						              additionalAttributes="{qf:form.additionalAttributes()}"
						              value="{value}"/>
						{radioButtonLabel}
					</label>
				</f:for>
			</div>
		</div>
	</f:section>
</div>
